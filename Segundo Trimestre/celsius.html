<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8"> <!-- Establece la codificación de caracteres como UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Hace que la página sea responsiva -->
    <title>Celcius</title> <!-- Título de la página que aparecerá en la pestaña del navegador -->
</head>
<body>
    <script>
        // Función que convierte la temperatura de Celsius a Fahrenheit
        function convertirf() {
            // Obtiene el valor ingresado por el usuario y lo convierte a número flotante
            var celcius = parseFloat(document.getElementById("temperatura").value);
            var conversion; // Variable que almacenará el resultado de la conversión
            // Fórmula para convertir Celsius a Fahrenheit
            conversion = celcius*9/5 + 32;
            // Muestra el resultado en una ventana emergente (alert)
            alert("Son "+conversion+" Fº");
        }

        // Función que convierte la temperatura de Fahrenheit a Celsius
        function convertirc() {
            // Obtiene el valor ingresado por el usuario y lo convierte a número flotante
            var fahrenheit = parseFloat(document.getElementById("temperatura").value);
            var conversion; // Variable que almacenará el resultado de la conversión
            // Fórmula para convertir Fahrenheit a Celsius
            conversion = (fahrenheit - 32) * 5/9;
            // Muestra el resultado en una ventana emergente (alert)
            alert("Son "+conversion+" Cº");
        }
    </script>

    <!-- Formulario de entrada de temperatura -->
    <form>
        <p>Temperatura</p> <!-- Texto que indica el campo de entrada de temperatura -->
        <input type="text" id="temperatura"> <!-- Campo de texto para que el usuario ingrese la temperatura -->
        <!-- Botón que llama a la función convertirf() para convertir de Celsius a Fahrenheit -->
        <button type="button" onclick="convertirf()">Cambiar a Fahrenheit</button> 
        <!-- Botón que llama a la función convertirc() para convertir de Fahrenheit a Celsius -->
        <button type="button" onclick="convertirc()">Cambiar a Celcius</button>
        <p id="mostrar"></p> <!-- Aquí se podría mostrar el resultado, pero no se está usando en este caso -->
    </form>
</body>
</html>
